<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kshithij's Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon"> <!-- Add this line -->
    <script src="script.js"></script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <video id="logo-video" muted>
            <source src="assets/images/logo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Your Website Content -->
    <div id="main-content">
        <!-- Horizontal Navbar -->
        <nav>
            <ul>
                <li id="nav-logo"><a href="index.html">
                    <img id="logo-image" src="assets/images/logo.png" alt="Logo" style="opacity: 0; background-color: transparent;">
                </a></li>
            </ul>
        </nav>

        <!-- Resume PDF Section -->
        <section id="resume-container" style="display: none; position: relative; height: 100vh; overflow: hidden;">
            <iframe 
            id="resume-pdf" 
            src="KshithijMalebennur-resume.pdf" 
            style="width: 100%; height: 100vh; border: none;" 
            title="Resume PDF">
            </iframe>
        </section>
        </div>

    <script>
        // Wait for the window to load
        window.addEventListener('load', function () {
            const logoVideo = document.getElementById('logo-video');
            const mainContent = document.getElementById('main-content');
            const resumeContainer = document.getElementById('resume-container');

            logoVideo.play();

            logoVideo.addEventListener('ended', function () {
                // Fade out the loading screen
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.transition = 'opacity 0.5s ease';
                loadingScreen.style.opacity = '0';

                // Display the main content
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    resumeContainer.style.display = 'block'; // Show the resume container
                }, 500); // Match the fade-out duration
            });
        });
    </script>
</body>
</html>
